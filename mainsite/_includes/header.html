<div class="header-wrapper">
    <div class="header">
        <div class="logo">
            <a href="{{ site.baseurl }}/index.html"><img src="{{ site.url }}/assets/index/logo.jpg" alt="Real Questions" class="image"></a>
            <!-- Changed "../assets" to {{ site.url }} -->
        </div>

        <nav>
            {% assign pages = site.pages | sort:"weight"  %}
            <ul class="nav-ul">
                {% for my_page in pages %}
                    {% if my_page.id %}
                        <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.id }}</a>
                    {% endif %}
                {% endfor %}
            </ul>
        </nav>
    </div>
</div>
