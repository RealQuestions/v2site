<!DOCTYPE html>
<html>

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>  
    <div class="header-wrapper">
    <div class="header">
        <div class="logo">
            <a href="/index.html"><img src="../assets/index/logo.jpg" alt="Real Questions" class="image"></a>
        </div>
        
        <nav>
            
            <ul class="nav-ul">
                
                    
                
                    
                        <a class="page-link" href="/">Home</a>
                    
                
                    
                        <a class="page-link" href="/aboutUs/">About Us</a>
                    
                
                    
                        <a class="page-link" href="/faq/">FAQ</a>
                    
                
                    
                        <a class="page-link" href="/contactUs/">Contact Us</a>
                    
                
            </ul>
        </nav>
    </div>
</div>
    
    <div class="heading">
        <h1>Contact Us</h1>
    </div>

    <hr>

    <div class="container">
        <div class="main">
            <form action=" " class="contact-form">
    <label for="name">Your Name</label>
    <br />
    <input type="text" id="name" class="form-el form-txt-box" />
    <br />

    <label for="email">Your e-mail address</label>
    <br />
    <input type="text" id="email" class="form-el form-txt-box" />
    <br />

    <label for="subject">Subject</label>
    <br />
    <input type="text" id="subject" class="form-el form-txt-box" />
    <br />

    <label for="category">Category</label>
    <br />
    <select id="category" class="form-el form-select-box">
        <option value="general-enquiries" selected="">General Enquiries</option>
        <option value="design-issues">Design Issues</option>
        <option value="moderators">Moderators</option>
        <option value="support">Support</option>
        <option value="technical-issues">Technical Issues</option>
        <option value="volunteer">Volunteer</option>
        <option value="website-feedback">Website Feedback</option>
    </select> 
    <br />
    
    <label for="message">Message</label>
    <textarea cols="4" id="message" class="form-el form-txt-area">

    </textarea>
    <br />

    <input type="submit" id="submit" value="Send Message" />
</form>

        </div>

        <div class="side">
            <div class="sidebar-content">
    <h1>Trending Topics</h1>

    <hr>
</div>
        </div>
    </div>
</body>
</html>
